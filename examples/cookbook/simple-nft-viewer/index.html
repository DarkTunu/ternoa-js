<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Display a Ternoa Mainnet NFT.</title>
</head>

<body>
    <div>
        <script type="text/javascript">
            function display_random_image() {
                var apiUrl = "http://localhost:3000/nft";
                fetch(apiUrl).then(res => {
                    return res.json();
                }).then(data => {
                    var list = document.getElementsByName("imgElement");
                    list[0].src = data.imageUrl;
                    list[0].hidden = false;

                    var list = document.getElementsByName("nftidElement");
                    list[0].textContent = "NFT ID: " + data.nftId;
                    list[0].hidden = false;

                    var list = document.getElementsByName("titleElement");
                    list[0].textContent = "Title: " + data.title;
                    list[0].hidden = false;

                    var list = document.getElementsByName("descriptionElement");
                    list[0].textContent = "Description: " + data.description;
                    list[0].hidden = false;
                });
            }
        </script>
        <button id="jsstyle" onclick="display_random_image();">Show Random NFT</button>
        <div id="imagePlace"></div>
        <label name="nftidElement" hidden></label>
        <br><label name="titleElement" hidden></label>
        <br><label name="descriptionElement" hidden></label>
        <br><img src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/index-pointing-up.png"
            name="imgElement" hidden>
    </div>
</body>

</html>
